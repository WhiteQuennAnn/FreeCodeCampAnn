    <p>
        <input id="number" type="number" min="10" max="100" placeholder="number"> Age (optional)  </input></p>

    <select id="dropdown">
        <option>Пункт 1</option>
        <option>Пункт 2</option>
    </select>
    </select>
    <label id="name-label"> Enter your name</label>


    <label type="radio" id="email-label">Enter your email </label>
    <label type="radio" id="number-label"> Age</label>

    <label for="Definitely">
        Definitely</label>

    <input type="checkbox" value="Front-end Projects"> Open Source Community</input>

    label for="Maybe"><input id="Maybe" type="radio" name="Maybe" value="Maybe" value="May" checked> Maybe</label>
    <label for="Not sure"><input id="Not sure" type="radio" name="Not sure" value="Not sure" value="Not sure"> Not sure</label>

</form>
